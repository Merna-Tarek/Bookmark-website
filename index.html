<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container flex-column d-flex justify-content-center align-content-center ">
        <h1 class="py-5 position-relative text-center">Bookmarker</h1>
        <div class="line w-100 flex-column py-3 d-flex justify-content-center align-items-center">
            <h2>
                <i class="fa-solid fa-bookmark me-2"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark ms-2"></i>
            </h2>
            <div class="w-100 fw-bold d-flex flex-column justify-content-center mt-5 mb-3 inputnamesite">
                <label><i class="fa-solid fa-book-bookmark me-3"></i>Site Name</label>
                <input type="text" id="siteName" class="form-control mt-2" placeholder="Bookmark Name">
            </div>
            <div class="w-100 fw-bold d-flex flex-column justify-content-center mb-3">
                <label><i class="fa-solid fa-link me-3"></i>Site Link </label>
                <input  type="url" id="url" class="form-control mt-2" placeholder="Website URL">
            </div>
            <button class="btn btn-danger px-5" onclick="addSite()">Submit</button>
        </div>
        <div class="w-100 my-5">
            <table class="table text-center bg-white">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tBody">
                    
                </tbody>
            </table>
        </div>
    </div>








    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
